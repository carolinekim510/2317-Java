<!DOCTYPE html>
<!-- index.html Caroline Kim-->
<html>
    <head>
        <title>Working with Java Classes</title>
        <link rel="stylesheet" href="css/css-1.css">
    </head>
    <body>
        <div class="center">
            <h1>Aircraft & Automobile Information</h1>
            <p>Please enter aircraft or automobile information below.</p>
            <!-- 1st Form Aircraft-->
            <form action="form-processor-classes.jsp" method="get">
                <table class="inline-block">
                    <tr><th class="th-title" colspan="2">Aircraft Information</th></tr>
                    <tr>
                        <td>Maker:</td>
                        <td><input type="text" name="ar_maker" class="td-se"></td>
                    </tr>
                    <tr>
                        <td>Year:</td>
                        <td><input type="text" name="ar_year" class="td-se"></td>
                    </tr>
                    <tr>
                        <td>Model:</td>
                        <td><input type="text" name="ar_model" class="td-se"></td>
                    </tr>
                    <tr>
                        <td>Passenger:</td>
                        <td><input type="text" name="ar_capacity" class="td-se"></td>
                    </tr>
                    <tr>
                        <!-- 2nd From Automobile-->
                    </tr>
                    <tr><th class="th-title" colspan="2">Automobile Information</th></tr>
                    <tr>
                        <td>Type:</td>
                        <td><input type="text" name="am_type" class="td-se"></td>
                    </tr>
                    <tr>
                        <td>Maker:</td>
                        <td><input type="text" name="am_maker" class="td-se"></td>
                    </tr>
                    <tr>
                        <td>Model:</td>
                        <td><input type="text" name="am_model" class="td-se"></td>
                    </tr>
                    <tr>
                        <td>Color:</td>
                        <td><input type="text" name="am_color" class="td-se"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><br><input type="submit" value="Information"></td>
                    </tr>
                </table>
            </form>
            <br><br>
        </div>
    </body>
</html>
